<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./public/css/main.css">

</head>
<body>
  <main class="container">
    <header class="advice">
      <p>ADVICE #<span class="adviceID"></span></p>
    </header>

    <div class="content">
      <p></p>
    </div>

    <img src="./public/images/pattern-divider-mobile.svg" alt="" class="divider">

    <div class="generator_btn">
      <img src="./public/images/icon-dice.svg" alt="Dice Icon">
    </div>
  </main>

  <footer class="attribution">
    <span>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    </span>
    <span>
      Coded by <a href="https://sajana-wijesinghe.com/">Sajana Wijesinghe</a>.
    </span>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./public/js/main.js"></script>
</body>
</html>
